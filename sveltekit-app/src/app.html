<!doctype html>
<html lang="en">
	<head>
		<script
			type="text/javascript"
			src="https://embeds.iubenda.com/widgets/1c622cdd-ce1f-43ab-8134-14bef5aced8b.js"
		></script>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		<!-- External scripts -->
		<!-- Matomo -->
		<script>
			var _paq = (window._paq = window._paq || []);
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function () {
				var u = '//joia.it/matomo/';
				_paq.push(['setTrackerUrl', u + 'matomo.php']);
				_paq.push(['setSiteId', '1']);
				var d = document,
					g = d.createElement('script'),
					s = d.getElementsByTagName('script')[0];
				g.async = true;
				g.src = u + 'matomo.js';
				s.parentNode.insertBefore(g, s);
			})();
		</script>
		<!-- StampReady Newsletter -->
		<script
			type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
		></script>
		<script type="text/javascript" src="https://www.stampready.net/api2/api.js"></script>
		<script async="false">
			function error() {
				alert('error');
			}
			function exists() {
				alert('email exists already');
			}
			function success() {
				alert('Email submitted correctly');
			}
			function confirm() {
				alert('Please, confirm by email');
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
